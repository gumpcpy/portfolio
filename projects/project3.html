<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>電影夜孔雀調色</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #414345 100%);
      color: #f5f5f5;
      font-family: "Noto Sans TC", "微軟正黑體", Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: rgba(30, 30, 30, 0.92);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      padding: 40px 32px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      letter-spacing: 2px;
      color: #ffd700;
      text-shadow: 1px 2px 8px #222;
    }
    .subtitle {
      font-size: 1.1em;
      color: #b0b0b0;
      margin-bottom: 1.5em;
    }
    .highlight {
      color: #ffb347;
      font-weight: bold;
    }
    p {
      line-height: 1.8;
      margin: 1em 0;
      font-size: 1.13em;
    }
    .credit {
      margin-top: 2em;
      font-size: 1em;
      color: #a0a0a0;
      border-top: 1px solid #444;
      padding-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>電影夜孔雀調色</h1>
    <div class="subtitle">這是第一部我調色的電影</div>
    <p>使用的是 <span class="highlight">SGO Mistika Finishing System</span>，以及當時剛出的大型調色台。我像坐在宇宙飛船前面調色，面對7公尺外的白色幕布，好像開著宇宙飛船望向遠方。</p>
    <p class="highlight">這部電影是我最喜歡的一個作品</p>
    <div class="credit">
      導演：戴思杰<br>
      攝影師：Saba
    </div>
    <p>第一次擔任調光師，我覺得我對這部片有很深的責任感。我想盡力把每一幀畫面都調到完美。</p>
    <p>調色是一個很有趣的過程，你不僅要了解色彩的技術，還要了解色彩的藝術。</p>
    <p>顏色對於一部電影而言，就像淡淡的妝，能夠襯托出氛圍，可以提昇整體的氣質。</p>
    <p>但又不能讓觀眾過度感覺到這部電影有調色，這樣就會讓人覺得出戲。</p>
  </div>
</body>
</html>
